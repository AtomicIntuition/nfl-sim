<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridBlitz - Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e1a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      font-weight: 800;
      color: #d4af37;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }
    input:focus {
      border-color: rgba(212,175,55,0.4);
    }
    .hint {
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      margin-top: -12px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      color: #0a0e1a;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .saved {
      text-align: center;
      color: #22c55e;
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GridBlitz Settings</h1>
    <p class="subtitle">Configure the keep-alive extension</p>

    <label for="site-url">Site URL</label>
    <input id="site-url" type="url" placeholder="https://your-app.vercel.app">
    <p class="hint">Your deployed GridBlitz URL or http://localhost:3000</p>

    <label for="cron-secret">CRON Secret</label>
    <input id="cron-secret" type="password" placeholder="your-secret-here">
    <p class="hint">Must match CRON_SECRET in your .env.local</p>

    <button id="btn-save">Save Settings</button>
    <div id="saved-msg" class="saved">Settings saved!</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
