<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridBlitz</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <span class="logo">üèà</span>
        <span class="title">GridBlitz</span>
      </div>
      <div id="status-dot" class="status-dot"></div>
    </div>

    <!-- Current Game -->
    <div id="current-game" class="section" style="display:none">
      <div class="section-label">NOW PLAYING</div>
      <div class="game-matchup">
        <div class="team">
          <img id="away-logo" class="team-logo" src="" alt="">
          <span id="away-abbr" class="team-abbr">---</span>
          <span id="away-score" class="team-score">0</span>
        </div>
        <span class="vs">-</span>
        <div class="team">
          <span id="home-score" class="team-score">0</span>
          <span id="home-abbr" class="team-abbr">---</span>
          <img id="home-logo" class="team-logo" src="" alt="">
        </div>
      </div>
      <div id="game-status" class="game-status"></div>
    </div>

    <!-- Season Info -->
    <div id="season-info" class="section">
      <div class="section-label">SEASON</div>
      <div id="season-text" class="info-text">Loading...</div>
      <div class="progress-bar">
        <div id="season-progress" class="progress-fill"></div>
      </div>
    </div>

    <!-- Actions -->
    <div class="section">
      <button id="btn-simulate" class="btn btn-primary">Simulate Now</button>
    </div>

    <!-- Jumbotron Controls -->
    <div class="section">
      <div class="section-label">JUMBOTRON</div>
      <input id="jumbotron-text" type="text" placeholder="Message to display..." class="input" maxlength="200">
      <div class="jumbotron-row">
        <select id="jumbotron-type" class="select">
          <option value="info">Info</option>
          <option value="alert">Alert</option>
          <option value="celebration">Celebration</option>
          <option value="promo">Promo</option>
        </select>
        <input id="jumbotron-duration" type="number" value="30" min="5" max="300" class="input input-sm" title="Duration (seconds)">
        <span class="duration-label">sec</span>
      </div>
      <div class="jumbotron-row">
        <button id="btn-jumbotron-send" class="btn btn-gold">Send</button>
        <button id="btn-jumbotron-clear" class="btn btn-muted">Clear All</button>
      </div>
    </div>

    <!-- Admin Controls -->
    <div class="section">
      <div class="section-label">ADMIN</div>
      <div class="admin-row">
        <button id="btn-restart-season" class="btn btn-danger-outline">Restart Season</button>
      </div>
      <div id="restart-confirm" class="confirm-banner" style="display:none">
        <span class="confirm-text">Wipe all season data and start fresh?</span>
        <div class="confirm-actions">
          <button id="btn-restart-yes" class="btn btn-danger btn-sm-inline">Yes, Restart</button>
          <button id="btn-restart-no" class="btn btn-muted btn-sm-inline">Cancel</button>
        </div>
      </div>
      <div id="restart-status" class="admin-status" style="display:none"></div>
    </div>

    <!-- Last Ping -->
    <div class="section">
      <div class="section-label">KEEP-ALIVE</div>
      <div class="info-row">
        <span class="info-label">Last ping:</span>
        <span id="last-ping" class="info-value">‚Äî</span>
      </div>
      <div class="info-row">
        <span class="info-label">Last action:</span>
        <span id="last-action" class="info-value">‚Äî</span>
      </div>
      <div id="last-error-row" class="info-row error" style="display:none">
        <span class="info-label">Error:</span>
        <span id="last-error" class="info-value">‚Äî</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a id="link-settings" href="#" class="footer-link">Settings</a>
      <a id="link-site" href="#" class="footer-link">Open Site</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
